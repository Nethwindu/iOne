<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item | iOne Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --ione-primary: #0077CC;
            --ione-primary-light: rgba(0, 162, 240, 0.1);
            --ione-light: #F8FBFE;
            --ione-light-2: #d7f1fd;
            --ione-light-3: #A2DBF6;
            --ione-dark: #005D99;
            --ione-dark-2: #01557A;
            --ione-dark-3: #012A3A;
            --ione-border: #E0F0F8;
        }

        body {
            background-color: var(--ione-light);
            color: var(--ione-dark-3);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--ione-border);
            box-shadow: 0 4px 24px rgba(0, 162, 240, 0.08);
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .btn-ione {
            background-color: var(--ione-primary);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-ione:hover {
            background-color: var(--ione-dark);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 119, 204, 0.2);
        }

        .btn-ione-outline {
            background-color: transparent;
            color: var(--ione-primary);
            border: 1px solid var(--ione-primary);
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-ione-outline:hover {
            background-color: var(--ione-primary-light);
            color: var(--ione-dark);
        }

        .form-control {
            border: 1px solid var(--ione-border);
            padding: 12px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--ione-primary);
            box-shadow: 0 0 0 3px rgba(0, 119, 204, 0.15);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            color: var(--ione-dark-3);
            font-weight: 600;
            font-size: 1.75rem;
            margin: 0;
        }

        .form-label {
            font-weight: 500;
            color: var(--ione-dark-2);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-section {
            margin-bottom: 1.75rem;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .nav-header {
            background: linear-gradient(135deg, var(--ione-dark-3), var(--ione-dark-2));
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(1, 42, 58, 0.1);
        }

        .brand {
            color: white;
            font-weight: 600;
            font-size: 1.25rem;
            text-decoration: none;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--ione-light-3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--ione-dark-2);
            font-weight: 600;
        }
    </style>
</head>
<body>
<!-- Modern Header -->
<header class="nav-header">
    <a href="#" class="brand">iOne Inventory</a>
    <div class="user-avatar">A</div>
</header>

<!-- Main Content -->
<main class="container py-4">
    <div class="glass-card">
        <div class="page-header">
            <h1 class="page-title">Add New Product</h1>
            <a href="/items/all" class="btn-ione-outline">
                <i class="bi bi-list-ul me-2"></i>View Items
            </a>
        </div>

        <form th:action="@{/items/add}" th:object="${item}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-section">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" th:field="*{model}"
                       placeholder="e.g. iPhone 15 Pro" required>
            </div>

            <div class="form-section">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" id="color" th:field="*{color}"
                       placeholder="e.g. Titanium Blue" required>
            </div>

            <div class="form-section">
                <label for="storage" class="form-label">Storage</label>
                <input type="text" class="form-control" id="storage" th:field="*{storage}"
                       placeholder="e.g. 256GB" required>
            </div>

            <div class="form-section">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}"
                       placeholder="0.00" required>
            </div>

            <div class="action-buttons mt-4">
                <button type="submit" class="btn-ione">
                    <i class="bi bi-plus-circle me-2"></i>Add Item
                </button>
            </div>
        </form>
    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
