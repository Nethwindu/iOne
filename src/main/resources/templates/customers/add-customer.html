<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add or Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/assets/styles-invoice.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <!-- Fixed Sidebar -->
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3">
        <a href="/invoice" class="d-flex ms-4 text-decoration-none">
            <span class="fs-4 fw-bold text-white">iOne</span>
        </a>
        <hr class="text-white-50">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/invoice" class="nav-link">
                    <i class="bi bi-receipt me-2"></i>
                    INVOICE
                </a>
            </li>
            <li>
                <a href="/items/all" class="nav-link">
                    <i class="bi bi-phone me-2"></i>
                    ITEMS
                </a>
            </li>
            <li>
                <a href="/customers" class="nav-link active">
                    <i class="bi bi-people me-2"></i>
                    CUSTOMERS
                </a>
            </li>
            <li>
                <a href="invoice/history" class="nav-link">
                    <i class="bi bi-clock-history me-2"></i>
                    HISTORY
                </a>
            </li>
        </ul>
        <hr class="text-white-50">
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong class="text-white">Admin</strong>
            </a>
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="login-test-1"><i class="bi bi-box-arrow-right me-2"></i>Sign out</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-box">
            <h2 class="text-primary mb-4" th:text="${pageTitle}">Add or Edit</h2>

            <form th:action="@{/customers/save}" th:object="${customer}" method="post">
                <input type="hidden" th:field="*{customerId}" />

                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="company" class="form-label">Company</label>
                    <input type="text" th:field="*{company}" class="form-control" id="company">
                </div>

                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control" id="phone">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="address" class="form-label">Address</label>
                    <textarea th:field="*{address}" class="form-control" id="address" rows="3"></textarea>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label for="registerDate" class="form-label">Registration Date</label>
                        <input type="date" th:field="*{registerDate}" class="form-control" id="registerDate">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select th:field="*{status}" class="form-select" id="status">
                            <option th:value="ACTIVE" th:text="'Active'"></option>
                            <option th:value="INACTIVE" th:text="'Inactive'"></option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-3">
                    <button type="submit" class="btn btn-custom">
                        <i class="bi bi-save me-2"></i>Save Customer
                    </button>
                    <a th:href="@{/customers}" class="btn btn-danger-custom">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
