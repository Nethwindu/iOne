<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Items | iOne Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --ione-primary: #00A2F0;
            --ione-light: #F2FBFF;
            --ione-light-2: #D7F1FD;
            --ione-light-3: #A2DBF6;
            --ione-medium: #38B0EA;
            --ione-dark: #2590C2;
            --ione-dark-2: #01557A;
            --ione-dark-3: #012A3A;
        }

        body {
            background-color: var(--ione-light);
            color: var(--ione-dark-3);
        }

        .sidebar {
            background: linear-gradient(to bottom, var(--ione-dark-3), var(--ione-dark-2));
            height: 100vh;
            padding: 1rem;
            border-right: 1px solid var(--ione-medium);
        }

        .content-box {
            background-color: white;
            border: 1px solid var(--ione-light-3);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 162, 240, 0.08);
        }

        .content-area {
            padding: 1.5rem;
            background-color: var(--ione-light);
        }

        .btn-custom {
            background-color: var(--ione-primary);
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: var(--ione-dark);
            color: white;
        }

        .btn-outline-custom {
            background-color: transparent;
            color: var(--ione-primary);
            border: 1px solid var(--ione-primary);
        }

        .btn-outline-custom:hover {
            background-color: var(--ione-primary);
            color: white;
        }

        .nav-pills .nav-link.active {
            background-color: var(--ione-primary);
        }

        .nav-link {
            color: var(--ione-light-2);
        }

        .nav-link:hover {
            color: white;
        }

        .table thead {
            background-color: var(--ione-light-2);
            color: var(--ione-dark-2);
        }

        .table {
            border-color: var(--ione-light-3);
        }

        /* Updated table row hover effect - more specific selector */
        .content-box .table-hover > tbody > tr:hover {
            --bs-table-accent-bg: var(--ione-light-2) !important;
            background-color: var(--ione-light-2) !important;
        }

        .action-link {
            color: var(--ione-primary);
            text-decoration: none;
            margin: 0 5px;
        }

        .action-link:hover {
            text-decoration: underline;
        }

        .page-title {
            color: var(--ione-dark-2);
            margin-bottom: 1.5rem;
        }

        .add-new-btn {
            margin-bottom: 1.5rem;
        }

        .content-box .table-hover > tbody > tr:hover > * {
            --bs-table-accent-bg: #c7dfea !important;
            background-color:  #c7dfea !important;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar d-flex flex-column flex-shrink-0 p-3">
            <a href="/static" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                <span class="fs-4 fw-bold">iOne</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/invoice" class="nav-link" aria-current="page">
                        <i class="bi bi-receipt me-2"></i>
                        INVOICE
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link active">
                        <i class="bi bi-phone me-2"></i>
                        ITEMS
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="bi bi-people me-2"></i>
                        CUSTOMERS
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="bi bi-person-vcard me-2"></i>
                        EMPLOYEES
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>Admin</strong>
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="login-test-1"><i class="bi bi-box-arrow-right me-2"></i>Sign out</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="col-md-10 content-area">
            <div class="content-box">
                <h1 class="page-title">Item List</h1>

                <a href="/items/add" class="btn btn-custom add-new-btn">
                    <i class="bi bi-plus-circle me-2"></i>Add New Item
                </a>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Model</th>
                            <th>Color</th>
                            <th>Storage</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${itemsList}">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.model}"></td>
                            <td th:text="${item.color}"></td>
                            <td th:text="${item.storage}"></td>
<!--                            price comma edit-->
                            <td th:text="${'Rs. ' + #numbers.formatDecimal(item.price, 1, 2, 'COMMA')}"></td>
                            <td>
                                <a th:href="@{'/items/edit/' + ${item.id}}" class="action-link">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <span class="text-muted">|</span>
                                <a th:href="@{'/items/delete/' + ${item.id}}"
                                   class="action-link text-danger"
                                   onclick="return confirm('Are you sure you want to delete this item?');">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
