<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item | iOne Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:href="@{/assets/styles-invoice.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <!-- Fixed Sidebar -->
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3">
        <a href="/invoice" class="d-flex ms-4 text-decoration-none">
            <span class="fs-4 fw-bold text-white">iOne</span>
        </a>
        <hr class="text-white-50">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/invoice" class="nav-link">
                    <i class="bi bi-receipt me-2"></i>
                    INVOICE
                </a>
            </li>
            <li>
                <a href="/items/all" class="nav-link active">
                    <i class="bi bi-phone me-2"></i>
                    ITEMS
                </a>
            </li>
            <li>
                <a href="/customers" class="nav-link">
                    <i class="bi bi-people me-2"></i>
                    CUSTOMERS
                </a>
            </li>
            <li>
                <a href="invoice/history" class="nav-link">
                    <i class="bi bi-clock-history me-2"></i>
                    HISTORY
                </a>
            </li>
        </ul>
        <hr class="text-white-50">
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong class="text-white">Admin</strong>
            </a>
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="login-test-1"><i class="bi bi-box-arrow-right me-2"></i>Sign out</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-box">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-primary mb-0">Add New Product</h1>
                <a href="/items/all" class="btn btn-custom">
                    <i class="bi bi-list-ul me-2"></i>View Items
                </a>
            </div>

            <form th:action="@{/items/add}" th:object="${item}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-4">
                    <label for="model" class="form-label">Model</label>
                    <input type="text" class="form-control" id="model" th:field="*{model}"
                           placeholder="e.g. iPhone 15 Pro" required>
                </div>

                <div class="mb-4">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" class="form-control" id="color" th:field="*{color}"
                           placeholder="e.g. Titanium Blue" required>
                </div>

                <div class="mb-4">
                    <label for="storage" class="form-label">Storage</label>
                    <input type="text" class="form-control" id="storage" th:field="*{storage}"
                           placeholder="e.g. 256GB" required>
                </div>

                <div class="mb-4">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}"
                           placeholder="0.00" required>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-custom">
                        <i class="bi bi-plus-circle me-2"></i>Add Item
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
