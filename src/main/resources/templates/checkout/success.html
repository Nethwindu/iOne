<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/assets/styles-invoice.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="content-box text-center p-5" style="max-width: 600px;">
        <div class="mb-4">
            <i class="bi bi-check-circle-fill text-primary" style="font-size: 4rem;"></i>
        </div>

        <h1 class="text-primary mb-3">Payment Successful!</h1>
        <p class="text-muted mb-4">
            Your invoice has been processed successfully.
            <br>A confirmation has been sent to the customer.
        </p>

        <div class="d-grid gap-2">
            <a href="/invoice" class="btn btn-custom">
                <i class="bi bi-arrow-left-circle me-2"></i>
                Return to Invoices
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
