<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Complete | iOne</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .back-link {
            margin-top: 2rem;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Success icon -->
    <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
    </div>

    <h2 class="mb-3">Checkout Complete</h2>
    <p class="lead">Thank you for your order!</p>
    <p>Your invoice has been generated and will be processed shortly.</p>

    <div class="mt-4">
        <p class="text-muted">Order #: INV-2023-12345</p>
        <p class="text-muted">Date: <span id="current-date"></span></p>
    </div>

    <a href="/invoice" class="btn btn-primary mt-3">View Invoice</a>
    <a href="/" class="btn btn-outline-secondary mt-3 ms-2">Back to Home</a>

    <div class="mt-4 small text-muted">
        A confirmation has been sent to your email.
    </div>
</div>

<script>
    // Display current date
    document.getElementById('current-date').textContent = new Date().toLocaleDateString();
</script>
</body>
</html>
