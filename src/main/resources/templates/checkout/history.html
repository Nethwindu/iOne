<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Checkout History</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Grand Total</th>
            <th>Amount Paid</th>
            <th>Balance</th>
            <th>Customer ID</th>
            <th>Company</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Checkout Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="history : ${checkoutHistoryList}">
            <td th:text="${history.id}"></td>
            <td th:text="${history.grandTotal}"></td>
            <td th:text="${history.amountPaid}"></td>
            <td th:text="${history.balance}"></td>
            <td th:text="${history.customer.customerId}"></td>
            <td th:text="${history.customer.company}"></td>
            <td th:text="${history.customer.firstName}"></td>
            <td th:text="${history.customer.lastName}"></td>
            <td th:text="${history.checkoutTime}"></td>


        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
