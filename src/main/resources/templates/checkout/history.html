<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/assets/styles-invoice.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <!-- Fixed Sidebar -->
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3">
        <a href="/invoice" class="d-flex ms-4 text-decoration-none">
            <span class="fs-4 fw-bold text-white">iOne</span>
        </a>
        <hr class="text-white-50">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/invoice" class="nav-link">
                    <i class="bi bi-receipt me-2"></i>
                    INVOICE
                </a>
            </li>
            <li>
                <a href="/items/all" class="nav-link">
                    <i class="bi bi-phone me-2"></i>
                    ITEMS
                </a>
            </li>
            <li>
                <a href="/customers" class="nav-link">
                    <i class="bi bi-people me-2"></i>
                    CUSTOMERS
                </a>
            </li>
            <li>
                <a href="/invoice/history" class="nav-link active">
                    <i class="bi bi-clock-history me-2"></i>
                    HISTORY
                </a>
            </li>
        </ul>
        <hr class="text-white-50">
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong class="text-white">Admin</strong>
            </a>
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="login-test-1"><i class="bi bi-box-arrow-right me-2"></i>Sign out</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-box">
            <h2 class="text-primary mb-4">Checkout History</h2>

            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Grand Total</th>
                        <th>Amount Paid</th>
                        <th>Balance</th>
                        <th>Customer ID</th>
                        <th>Company</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Checkout Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="history : ${checkoutHistoryList}">
                        <td th:text="${history.id}"></td>
                        <td th:text="${'Rs. ' + #numbers.formatDecimal(history.grandTotal, 0, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="${'Rs. ' + #numbers.formatDecimal(history.amountPaid, 0, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="${'Rs. ' + #numbers.formatDecimal(history.balance, 0, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="${history.customer.customerId}"></td>
                        <td th:text="${history.customer.company}"></td>
                        <td th:text="${history.customer.firstName}"></td>
                        <td th:text="${history.customer.lastName}"></td>
                        <td th:text="${history.checkoutTime}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
