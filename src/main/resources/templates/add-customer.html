<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add or Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${customer.customerId == null ? 'Add New Customer' : 'Edit Customer'}"></h2>

    <!-- Same form for Add and Edit -->
    <form th:action="@{/customers/save}" th:object="${customer}" method="post">

        <div class="row mb-3">
            <div class="col">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
            </div>
            <div class="col">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" th:field="*{company}" class="form-control" id="company">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea th:field="*{address}" class="form-control" id="address" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="registerDate" class="form-label">Registration Date</label>
            <input type="date" th:field="*{registerDate}" class="form-control" id="registerDate">
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select th:field="*{status}" class="form-control" id="status">
                <option th:value="ACTIVE" th:text="'Active'"></option>
                <option th:value="INACTIVE" th:text="'Inactive'"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Customer</button>
        <a th:href="@{/customers}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
